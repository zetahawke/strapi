# user www-data;
pid /run/nginx.pid;
worker_processes auto;
worker_rlimit_nofile 65535;

events {
  multi_accept on;
  worker_connections 65535;
}

http {
  charset utf-8;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  server_tokens off;
  types_hash_max_size 2048;
  client_max_body_size 10M;

  # MIME
  include mime.types;
  default_type application/octet-stream;

  # disabled logging, use `PM2 logs` instead
  access_log off;
  error_log off;

  # OCSP Stapling
  resolver 1.1.1.1 1.0.0.1 8.8.8.8 8.8.4.4 208.67.222.222 208.67.220.220 valid=60s;
  resolver_timeout 2s;

  # load configs
  include /etc/nginx/conf.d/*.conf;

  #####################################################
  ## the above are stable, the below would be custom ##
  #####################################################
  
  map $host $strapi_cms {
    34.221.122.42 127.0.0.1:3001;
  }

  # https://github.com/strapi/strapi/issues/2424#issuecomment-445964719
  map $http_x_forwarded_host $custom_forwarded_host {
    default "$host";
    strapi "strapi";
  }

  server {
    listen 80;
    listen [::]:80;
  
    server_name 34.221.122.42;
  
    # Define LE Location
    location ~ ^/.well-known/acme-challenge/ {
      default_type "text/plain";
      root         /home/ec2-user/strapi/public/index.html;
    }
  
    location / {
      return 301 http://$strapi_cms$request_uri;
    }

    # . files
    location ~ /\.(?!well-known) {
      deny all;
    }
  }
}
